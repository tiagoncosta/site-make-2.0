    <title>Sua Lista de Fornecedores Exclusiva | Oportunidade Única</title>
    <meta name="description" content="Acesse a lista de fornecedores de maquiagem mais completa do Brasil. Preços de atacado para revenda e uso pessoal.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Rubik', sans-serif;
        background-color: #ff0077;
        margin: 0;
        padding: 0;
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeInUp {
        animation: fadeInUp 0.8s ease-out forwards;
      }
      @keyframes pulseGlow {
        0% { box-shadow: 0 0 0 0 rgba(255, 102, 204, 0.7), 0 8px 25px rgba(0,0,0,0.3); }
        70% { box-shadow: 0 0 0 15px rgba(255, 102, 204, 0), 0 8px 25px rgba(0,0,0,0.3); }
        100% { box-shadow: 0 0 0 0 rgba(255, 102, 204, 0), 0 8px 25px rgba(0,0,0,0.3); }
      }
      .animate-pulseGlow {
        animation: pulseGlow 2s infinite;
      }
      @keyframes shake {
        0%, 100% { transform: rotate(0deg); }
        10%, 30%, 50%, 70%, 90% { transform: rotate(-5deg); }
        20%, 40%, 60%, 80% { transform: rotate(5deg); }
      }
      .animate-shake {
        animation: shake 2s infinite;
      }
      @keyframes pulsePrice {
        0%, 100% { transform: scale(1); box-shadow: 0 8px 25px rgba(0, 255, 136, 0.4); }
        50% { transform: scale(1.05); box-shadow: 0 12px 35px rgba(0, 255, 136, 0.6); }
      }
      .animate-pulsePrice {
        animation: pulsePrice 2s infinite ease-in-out;
      }
      .shadow-custom {
        box-shadow: 0 28px 20px rgba(0,0,0,0.15);
      }
      html {
        scroll-behavior: smooth;
      }
    </style>
